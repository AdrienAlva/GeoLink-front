d<div id="for-top-border">
	<div class="container">

		<h2>Liste des membres</h2>

		<div class="home">
			<a routerLink="/admin-panel">Retourner au panneau d'administration</a>	
		</div>

		<hr>

		<div *ngFor="let member of members; let i = index">
			<h3> {{ member.name}} {{ member.surname}}</h3>
			<div class="li-item">
				<form  (ngSubmit)="onUpdateMember(f)" #f="ngForm" >

					<div class="avatar-block">
						<img class="avatar" src="http://localhost:3000/uploads/{{member.avatar}}">				
					</div>
					<input type="hidden" name="avatarValue" value="{{member.avatar}}" [ngModel]="member.avatar">
					<div class="form-group">
						<label for="refusedAvatar">Supprimer la photo de profil (Attention cela supprimera définitivement l'image) :</label>
					  	<select class="form-control" name="refusedAvatar" [ngModel]="false">		  	
						  	<option value="false" selected>-</option>
						    <option value="true">Supprimer la photo de profil</option>
						</select>
					</div>

					<div class="form-group">
						<label>Membre vérifié : </label>
						<select class="form-control" name="isVerified" [ngModel]="member.isVerified">
							<option value="true">vérifié</option>
							<option value="false">non-vérifié</option>
						</select>
					</div>

					<div class="form-group">
						<label>Membre refusé : </label>
						<select class="form-control" name="isRejected" [ngModel]="member.isRejected">
							<option value="true">refusé</option>
							<option value="false">non-refusé</option>
						</select>
					</div>

					<div class="form-group">
						<label for="surname">Nom : </label>
						<input class="form-control" type="text" name="surname" [ngModel]="member.surname">
					</div>

					<div class="form-group">
						<label for="name">Prénom : </label>
						<input class="form-control" type="text" name="name" [ngModel]="member.name">
					</div>

					<div class="form-group">
						<label for="email">Adresse email : </label>
						<input class="form-control" type="email" name="email" [ngModel]="member.email">
					</div>

					<div class="form-group">
						<label for="isOrganization">Particulier / Organisme :  </label>
						<select class="form-control" name="isOrganization" [ngModel]="member.isOrganization">
						    <option value="">------</option>
						    <option value="false">Membre particulier</option>
						    <option value="true">Organisme</option>
						</select>
					</div>

					<div class="form-group">
						<label for="status">Statut: </label>
						<select class="form-control" name="status" [ngModel]="member.status">
						    <option value="">-- Statut --</option>
						    <option value="Etudiant du master TELENVI">Etudiant du master TELENVI</option>
						    <option value="Doctorant">Doctorant</option>
						    <option value="Post-doctorant">Post-Doctorant</option>
						    <option value="Enseignant-Chercheur">Enseignant-Chercheur</option>
						    <option value="Professionnel">Professionnel</option>
						    <option value="">-------</option>
						    <option value="Organisme public">Organisme public</option>
				    		<option value="Organisme privé">Organisme privé</option>
						</select>
					</div>
