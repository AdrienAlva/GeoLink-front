<ul>
	<div *ngFor="let member of members; let i = index">
		<li class="li-item" *ngIf="filterByCategory(member)">
			<h3> {{ firstLetterToUpper(member.name) }} {{ firstLetterToUpper(member.surname) }}</h3>
			<p> Je suis : {{ member.status }} </p>
			<ul>
				<li *ngIf="member.category[0]"> {{ member.category[0] }}</li>
				<li *ngIf="member.category[1]"> {{ member.category[1] }}</li>
				<br>
				<button (click)="onViewMember(i)">Voir le profil du membre</button>
			</ul>
		</li>
	</div>
</ul>
