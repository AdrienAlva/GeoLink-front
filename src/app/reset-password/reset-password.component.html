<div id="for-top-border">
	<div class="container">

		<h2>Définir un nouveau mot de passe</h2>

		<br>

		<form *ngIf="resetting == true" [formGroup]="updatePasswordForm" (ngSubmit)="onSubmitUpdatePassword()">

			<div class="form-group">
				<label for="password"> Nouveau mot de passe (entre 8 et 16 caractères) : </label>
				<input class="form-control" type="password" name="password" formControlName="password">
			</div>

			<div class="form-group">
				<label for="passwordConfirm"> Confirmation du nouveau mot de passe : </label>
				<input class="form-control" type="password" name="passwordConfirm" formControlName="passwordConfirm">
			</div>

			<div class="row no-gutters justify-content-center">
				<input class="btn btn-primary" type="submit" [disabled]="updatePasswordForm.invalid">
			</div>
			
		</form>

		<div class="errorMessage" *ngIf="errorMessage">
			<p>{{ errorMessage }}</p>
		</div>
		<div class="successMessage" *ngIf="successMessage">
			<p>{{ successMessage }}</p>
		</div>

		<br/>

		<div id="home">
			<a routerLink="/">Retourner à la page d'accueil</a>	
		</div>	

	</div>
</div>
