<div id="for-top-border">
	<div class="container">

		<h2>Se connecter</h2>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
			<div class="form-group">
				<label for="email">Adresse email : </label>
				<input class="form-control" type="email" name="email" formControlName="email">
			</div>

			<div class="form-group">
				<label  for="password"> Mot de passe : </label><input class="form-control" type="password" name="password" formControlName="password">
				<div>	
					<input class="btn btn-primary" type="submit">
					<a routerLink="/recovery">Mot de passe oublié ?</a>
				</div>
				
			</div>
		</form>

		<div class="errorMessage" *ngIf="this.errorMessage">
			<p>{{ errorMessage }}</p>
		</div>

		<div id="home">
			<a routerLink="/">Retourner à la page d'accueil</a>	
		</div>	

	</div>
</div>
