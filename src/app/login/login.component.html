<h2>Se connecter</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
	<label for="email">Adresse email : </label><input type="email" name="email" formControlName="email">
	<label for="password"> Mot de passe : </label><input type="password" name="password" formControlName="password">
	<input type="submit">
</form>

<div class="errorMessage" *ngIf="this.errorMessage">
	<p>{{ errorMessage }}</p>
</div>

<br/>

<a routerLink="/recovery">Mot de passe oublié ?</a>

<br>

<a routerLink="/">Retourner à la page d'accueil</a>
