<div id="for-top-border">
	<div class="container">

		<h2>Se connecter</h2>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
			<div class="form-group">
				<label for="email">Adresse email : </label>
				<input class="form-control" type="email" name="email" formControlName="email">
			</div>

			<div class="form-group">
				<label  for="password"> Mot de passe : </label>
				<input class="form-control login-password" type="password" name="password" formControlName="password">

				<div class="row no-gutters justify-content-center">
					<re-captcha formControlName="recaptchaReactive"></re-captcha>
				</div>
				
				<div id="submit-div" class="row no-gutters justify-content-center">	
					<input class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
					<a class="forgotten-pass" routerLink="/recovery">Mot de passe oublié ?</a>
				</div>
				
			</div>
		</form>

		<div class="errorMessage" *ngIf="this.errorMessage">
			<p>{{ errorMessage }}</p>
		</div>

		<div id="home">
			<a routerLink="/">Retourner à la page d'accueil</a>	
		</div>	

	</div>
</div>
