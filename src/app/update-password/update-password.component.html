<div id="for-top-border">
	<div class="container">

		<h2>Modifier mon mot de passe</h2>

		<form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmitUpdatePassword()">
			<div class="form-group">
				<label for="oldPassword"> Mot de passe actuel : </label>
				<input class="form-control" type="password" name="oldPassword" formControlName="oldPassword">
			</div>

			<div class="form-group">
				<label for="password"> Nouveau mot de passe (entre 8 et 16 caract√®res) : </label>
				<input class="form-control" type="password" name="password" formControlName="password">
			</div>

			<div class="form-group">
				<label for="passwordConfirm"> Confirmation du nouveau mot de passe : </label>
				<input class="form-control" type="password" name="passwordConfirm" formControlName="passwordConfirm">
			</div>

			<div class="row no-gutters justify-content-center">
				<input class="btn btn-primary" type="submit">
			</div>
			
		</form>

		<div class="errorMessage" *ngIf="errorMessage">
			<p>{{ errorMessage }}</p>
		</div>
		<div class="successMessage" *ngIf="successMessage">
			<p>{{ successMessage }}</p>
		</div>

		<br/>

		<div id="home">
			<a routerLink="/user-account">Page d'accueil utilisateur</a>	
		</div>

	</div>
</div>
